<a>

    <div class="col-md-4" *ngFor="let tarea of tareas">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ tarea.nomMarca }}</h5>
          <p class="card-text">
            Fecha de Fundaci√≥n: {{ tarea.fechaFundacion }}<br>
            Origen: {{ tarea.origen }}<br>
            Ingresos Anuales: {{ tarea.ingresos_anuales | number:'1.0-0' }}<br>
            Empleados: {{ tarea.empleados }}
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
</a>
